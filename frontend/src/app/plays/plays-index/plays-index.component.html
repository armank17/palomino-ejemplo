<app-nav-header></app-nav-header>

<br><br><br><br>

<div class="container">
  <h1>Play List 
    <a class="btn btn-success pull-right margin-top-10" routerLink="/play/add">
      <i class="fa fa-plus"></i>
      Add Play
    </a>
  </h1>
  <p style="color: #FF0000" *ngIf="plays?.length == 0" > No Data Found</p>
  <div class="table-responsive">
  <table class="table table-bordered" *ngIf="plays.length != 0">
    <thead class="thead-light text-center">
      <tr class="table-dark">
        <th>id</th>
        <th>Name</th>
       
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let play of plays | paginate: { id: 'server', itemsPerPage: 3, currentPage: p, totalItems: totalRecords }">
        <td></td>
        <td>{{ play.name }}</td>
        <td style="width: 130px">
         
          <a class="btn btn-sm btn-secondary" routerLink="/play/update/{{play.id}}"><i class="fa fa-edit"></i></a>
          <!-- <button class="btn btn-danger" (click)="deleteBook(book.id)"><i class="fa fa-trash"></i></button> -->
          <button class="btn btn-sm btn-danger" [swal]="deleteSwal">
            <i class="fa fa-trash"></i>
          </button>
          <swal #deleteSwal title="Delete" text="This cannot be undone" type="question" [showCancelButton]="true" [focusCancel]="true" (confirm)="deletePlay(play.id)">
          </swal>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
  <div class="pull-right col-md-7">
    <div class="text-right">
      <!-- <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div> -->
      <!-- <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls> -->
      <pagination-controls class="my-pagination" id="server" (pageChange)="getPage($event)" maxSize="9" directionLinks="true" autoHide="true" previousLabel="" nextLabel="" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
      </pagination-controls>
    </div>
  </div>
</div>
